on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Node [16.x]
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: npm install and npm run build
        working-directory: src
        run: |
          npm i
          npm i @angular/cli -g
      - name: Compile Angular app with Prod config
        working-directory: src
        run: |
          ng build --configuration production --output-path ./prod-published
      - name: Publish Prod Artifact
        uses: actions/upload-artifact@v2
        with:
          name: prod-app
          path: src/prod-published/

  infrastructure-incremental-dev:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: "5.x"
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7
        with:
          useConfigFile: true
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: prod-app
          path: ./src/app

      - name: Build versioned image
        working-directory: src
        run: docker build . --file Dockerfile --tag nikneem/pollstar-api:${{ steps.gitversion.outputs.MajorMinorPatch }}
      - name: Build latest image
        working-directory: src
        run: docker build . --file Dockerfile --tag nikneem/pollstar-api:latest
