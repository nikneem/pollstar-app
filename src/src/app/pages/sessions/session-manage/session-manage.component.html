<mat-toolbar *ngIf="activeSession">
  {{ activeSession.name }} (session code: {{ activeSession.code }})
  <span *ngIf="selectedPoll">&nbsp;&gt;&nbsp;{{ selectedPoll.name }} </span>
  <span class="spacer"></span>
  <button
    matTooltip="{{ 'poll.edit' | translate }}"
    mat-icon-button
    class="poll-edit-icon"
    aria-label="Edit selected poll icon"
    *ngIf="selectedPoll"
    (click)="editSelectedPoll()"
  >
    <mat-icon>edit</mat-icon>
  </button>
  <button
    matTooltip="{{ 'poll.activate' | translate }}"
    mat-icon-button
    class="poll-edit-icon"
    aria-label="Edit selected poll icon"
    *ngIf="selectedPoll"
    (click)="activateSelected()"
  >
    <mat-icon>data_exploration</mat-icon>
  </button>
</mat-toolbar>

<div class="selected-poll" *ngIf="selectedPoll">
  <div class="" *ngIf="selectedPoll">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ selectedPoll.name }}</mat-card-title>
        <mat-card-subtitle>{{ selectedPoll.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="poll-options">
          <div class="poll-option" *ngFor="let option of selectedPoll.options">
            <mat-card class="primary">
              <mat-card-title>{{ option.name }}</mat-card-title>
              <mat-card-content>
                <p>{{ option.description }}</p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>
</div>

<!-- If not the owner -->
<div class="" *ngIf="activeSession">
  <div class="" *ngIf="!activeSession.isOwner">
    <mat-card>
      <mat-card-title
        translate="session.manage.disabled.title"
      ></mat-card-title>
      <mat-card-content
        translate="session.manage.disabled.text"
      ></mat-card-content>
      <a
        [routerLink]="['/view', activeSession.code]"
        translate="session.manage.disabled.attend"
      ></a>
    </mat-card>
  </div>
</div>
